<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - SkillConnect</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #0d9488 0%, #f97316 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .card {
            background: white;
            border-radius: 24px;
            padding: 40px;
            width: 100%;
            max-width: 420px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            font-size: 24px;
            font-weight: 800;
            color: #0d9488;
            text-decoration: none;
            margin-bottom: 25px;
        }
        
        .icon-circle {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #0d9488, #f97316);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
        }
        
        .icon-circle i {
            font-size: 36px;
            color: white;
        }
        
        h1 {
            font-size: 24px;
            font-weight: 700;
            color: #1f2937;
            margin-bottom: 8px;
        }
        
        .subtitle {
            color: #6b7280;
            font-size: 14px;
            line-height: 1.6;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #374151;
            font-size: 14px;
        }
        
        input {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s;
            background: #f9fafb;
        }
        
        input:focus {
            outline: none;
            border-color: #0d9488;
            background: white;
            box-shadow: 0 0 0 3px rgba(13, 148, 136, 0.1);
        }
        
        .btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #f97316, #ea580c);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(249, 115, 22, 0.3);
        }
        
        .btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }
        
        .btn .spinner {
            display: none;
            animation: spin 1s linear infinite;
        }
        
        .btn.loading .spinner { display: inline-block; }
        .btn.loading .btn-text { display: none; }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .back-link {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            margin-top: 25px;
            color: #6b7280;
            text-decoration: none;
            font-size: 14px;
            transition: color 0.3s;
        }
        
        .back-link:hover { color: #0d9488; }
        
        .alert {
            padding: 12px 16px;
            border-radius: 10px;
            font-size: 14px;
            margin-bottom: 20px;
            display: none;
        }
        
        .alert.error {
            background: #fef2f2;
            border: 1px solid #fecaca;
            color: #dc2626;
        }
        
        .alert.show { display: block; }
        
        /* Success State */
        .success-state {
            display: none;
            text-align: center;
        }
        
        .success-state.show { display: block; }
        .initial-state.hide { display: none; }
        
        .success-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #10b981, #059669);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            animation: pop 0.5s ease;
        }
        
        @keyframes pop {
            0% { transform: scale(0); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }
        
        .success-icon i {
            font-size: 40px;
            color: white;
        }
        
        .email-sent {
            color: #0d9488;
            font-weight: 600;
        }
        
        .info-box {
            background: #fef3c7;
            border: 1px solid #fcd34d;
            color: #92400e;
            padding: 12px;
            border-radius: 10px;
            font-size: 13px;
            margin-top: 15px;
        }
        
        .loading-text {
            color: #6b7280;
            font-size: 13px;
            margin-top: 10px;
        }
        
        @media (max-width: 480px) {
            .card { padding: 30px 20px; }
            h1 { font-size: 20px; }
            .icon-circle { width: 60px; height: 60px; }
            .icon-circle i { font-size: 28px; }
        }
    </style>
</head>
<body>
    <div class="card">
        <!-- Initial State -->
        <div class="initial-state" id="initialState">
            <div class="header">
                <a href="index.html" class="logo">
                    <i class="fas fa-briefcase"></i>
                    SkillConnect
                </a>
                <div class="icon-circle">
                    <i class="fas fa-lock"></i>
                </div>
                <h1>Forgot Password?</h1>
                <p class="subtitle">No worries! Enter your email and we'll send you a reset link.</p>
            </div>
            
            <div class="alert error" id="errorAlert"></div>
            
            <form id="forgotForm">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" placeholder="Enter your registered email" required>
                </div>
                
                <button type="submit" class="btn" id="submitBtn">
                    <span class="btn-text">Send Reset Link</span>
                    <i class="fas fa-spinner spinner"></i>
                </button>
                
                <p class="loading-text" id="loadingText" style="display: none;">
                    ‚è≥ Please wait... Processing your request.
                </p>
            </form>
            
            <a href="login.html" class="back-link">
                <i class="fas fa-arrow-left"></i>
                Back to Login
            </a>
        </div>
        
        <!-- Success State -->
        <div class="success-state" id="successState">
            <div class="success-icon">
                <i class="fas fa-check"></i>
            </div>
            <h1>Check Your Email</h1>
            <p class="subtitle" style="margin: 15px 0;">
                We've sent a password reset link to<br>
                <span class="email-sent" id="sentEmail"></span>
            </p>
            <p class="subtitle">
                Didn't receive it? Check your spam folder.
            </p>
            <div class="info-box" id="infoBox" style="display: none;"></div>
            <button class="btn" onclick="resetForm()" style="margin-top: 20px;">
                <i class="fas fa-redo"></i>
                Try Another Email
            </button>
            <a href="login.html" class="back-link">
                <i class="fas fa-arrow-left"></i>
                Back to Login
            </a>
        </div>
    </div>

    <script>
        const API_URL = 'https://skillconnect-backend-jcn0.onrender.com/api/accounts/forgot-password/';
        
        const form = document.getElementById('forgotForm');
        const emailInput = document.getElementById('email');
        const submitBtn = document.getElementById('submitBtn');
        const errorAlert = document.getElementById('errorAlert');
        const loadingText = document.getElementById('loadingText');
        const initialState = document.getElementById('initialState');
        const successState = document.getElementById('successState');
        const sentEmail = document.getElementById('sentEmail');
        const infoBox = document.getElementById('infoBox');
        
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = emailInput.value.trim();
            
            if (!email) {
                showError('Please enter your email address');
                return;
            }
            
            if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
                showError('Please enter a valid email address');
                return;
            }
            
            setLoading(true);
            hideError();
            
            // Show loading message after 3 seconds
            const loadingTimer = setTimeout(() => {
                loadingText.style.display = 'block';
            }, 3000);
            
            try {
                const controller = new AbortController();
                const timeoutId = setTimeout(() => controller.abort(), 90000); // 90 sec timeout
                
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email }),
                    signal: controller.signal
                });
                
                clearTimeout(timeoutId);
                clearTimeout(loadingTimer);
                
                const data = await response.json();
                
                if (response.ok) {
                    showSuccess(email, 'üìß Email is on its way! Check inbox and spam folder.');
                } else {
                    showError(data.error || 'Something went wrong. Please try again.');
                }
            } catch (error) {
                clearTimeout(loadingTimer);
                console.error('Error:', error);
                
                if (error.name === 'AbortError') {
                    showSuccess(email, '‚è±Ô∏è Request timed out but email might still be sending. Please check your inbox in a few minutes.');
                } else {
                    showSuccess(email, '‚ö†Ô∏è Network issue occurred. If account exists, email will arrive shortly.');
                }
            } finally {
                setLoading(false);
                loadingText.style.display = 'none';
            }
        });
        
        function setLoading(loading) {
            submitBtn.disabled = loading;
            submitBtn.classList.toggle('loading', loading);
        }
        
        function showError(message) {
            errorAlert.textContent = message;
            errorAlert.classList.add('show');
        }
        
        function hideError() {
            errorAlert.classList.remove('show');
        }
        
        function showSuccess(email, infoMessage) {
            sentEmail.textContent = email;
            initialState.classList.add('hide');
            successState.classList.add('show');
            
            if (infoMessage) {
                infoBox.textContent = infoMessage;
                infoBox.style.display = 'block';
            }
        }
        
        function resetForm() {
            emailInput.value = '';
            initialState.classList.remove('hide');
            successState.classList.remove('show');
            infoBox.style.display = 'none';
            hideError();
        }
    </script>
</body>
</html>
