spec:
  name: skillconnect-backend
  region: nyc
  
  databases:
  - engine: PG
    name: skillconnect-db
    production: false
    version: "15"
  
  services:
  - build_command: pip install -r requirements.txt && python manage.py collectstatic --no-input
    environment_slug: python
    github:
      branch: main
      deploy_on_push: true
      repo: your-username/skillconnect-backend
    health_check:
      http_path: /
    http_port: 8000
    instance_count: 1
    instance_size_slug: basic-xxs
    name: web
    routes:
    - path: /
    run_command: gunicorn core.wsgi:application --bind 0.0.0.0:8000 --timeout 120 --workers 2
    source_dir: /
